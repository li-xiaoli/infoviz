<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <style>
      .bar {
        fill: steelblue;
      }

      .bar:hover {
        fill: brown;
      }

      .axis {
        font: 10px sans-serif;
      }

      .axis path,
      .axis line {
        fill: none;
        stroke: #000;
        shape-rendering: crispEdges;
      }
    </style>
  </head>
  <body>
    <script src="http://d3js.org/d3.v3.min.js"></script>
    <script>
      var month = new Array();
      month[0] = "Jan";
      month[1] = "Feb";
      month[2] = "Mar";
      month[3] = "Apr";
      month[4] = "May";
      month[5] = "Jun";
      month[6] = "Jul";
      month[7] = "Aug";
      month[8] = "Sep";
      month[9] = "Oct";
      month[10] = "Nov";
      month[11] = "Dec";

      function plot(year) {
        var margin = {top: 60, right: 40, bottom: 30, left: 40},
            width = 1000 - margin.left - margin.right,
            height = 500 - margin.top - margin.bottom;

        var x = d3.scale.ordinal().rangeRoundBands([0, width], .1);

        var y = d3.scale.linear().range([height, 0]);

        var xAxis = d3.svg.axis().scale(x).orient("bottom");

        var yAxis = d3.svg.axis().scale(y).orient("left").ticks(10);

        var svg = d3.select("body").append("svg")
          .attr("width", width + margin.left + margin.right)
          .attr("height", height + margin.top + margin.bottom)
          .append("g")
          .attr("transform", "translate(" + margin.left + "," + margin.top + ")");

        d3.csv("meteo.csv", type, function(error, csv_data) {
          var data = d3.nest()
            .key(function(d) { return parseInt(d.year) * 100 + parseInt(d.month);})
            .rollup(function(d) { 
             return d3.sum(d, function(g) {return g.temperature / 10.0; }) / d.length;
            }).entries(csv_data);

          x.domain(data.map(function(d) { return month[d.key % 100 - 1]; }));
          y.domain(d3.extent(data, function(d) {
            return (d.key / 100 | 0) === year ? d.values : 0;
          }));

          svg.selectAll(".bar")
            .data(data)
            .enter().append("rect")
            .filter(function(d){return (d.key / 100 | 0) === year; })
            .attr("class", "bar")
            .attr("x", function(d) { return x(month[d.key % 100 - 1]); })
            .attr("width", x.rangeBand())
            .attr("y", function(d) { return y(Math.max(0, d.values)); })
            .attr("height", function(d) { return Math.abs(y(d.values) - y(0)); });

          svg.append("text")
            .attr("x", (width / 2))             
            .attr("y", 0 - (margin.top / 2))
            .attr("text-anchor", "middle")  
            .style("font-size", "16px") 
            .style("text-decoration", "underline")  
            .text("Average temperature per month in " + year);

          svg.append("g")
            .attr("class", "x axis")
            .attr("transform", "translate(0," + y(0) + ")")
            .call(xAxis)
            .append("text")
            .attr("x", 920)
            .attr("y", 15)
            .text("Month");

          svg.append("g")
            .attr("class", "y axis")
            .call(yAxis)
            .append("text")
            .attr("transform", "rotate(-90)")
            .attr("y", 6)
            .attr("dy", ".71em")
            .style("text-anchor", "end")
            .text("Temperature (Â°C)");
        });

        function type(d) {
          d.values = +d.values;
          return d;
        }
      }

      var min_year = 2010;
      var max_year = 2014;

      var year = min_year;
      plot(year);

    d3.select("body")
      .on("keydown", function() {
        if (d3.event.keyCode === 39) { // ->
          year = Math.min(max_year, year + 1);
        }
        else if (d3.event.keyCode === 37) { // <-
          year = Math.max(min_year, year - 1);
        }

        d3.select("svg").remove();
        plot(year);
      });
    </script>

    <p style="text-align: right;">
      Warning: Maybe works only for Firefox<br />
      (c) Minh Ngo < minh [at] fedoraproject dOt org >
    </p>
  </body>
</html>
